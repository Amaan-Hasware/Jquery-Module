<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Selectors</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    <br>
    <br>

    <a id="ext" style="font-size:70px; margin: 70px;" href="https://www.youtube.com/channel/UCkvtRkF7ibn8hvDT-TZaQfA">Welcome to my youtube channel</a>
    <br>
    <br>

    <button id="jquerycss" style="font-size: 40px; margin-left: 470px;">Submit</button>

    <script>
        $(document).ready(function(){
            $('#jquerycss').click(function(){
                $('#ext').css({
                    "textDecoration":"none",
                    "backgroundColor":"yellow",
                    "color":"red"
                })
            })
        })
    </script>
    
</body>
</html>
